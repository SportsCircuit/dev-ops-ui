version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: devops-portal-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sports
      POSTGRES_PASSWORD: sports_secret
      POSTGRES_DB: sports_circuit
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sports -d sports_circuit"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg-data:
