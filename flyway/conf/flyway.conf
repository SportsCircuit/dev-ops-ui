# ============================================================
# Flyway Configuration - DevOps Portal
# ============================================================
# This file is used by the Flyway Docker service.
# Connection values are overridden via environment variables
# in docker-compose.yml, keeping secrets out of this file.
# ============================================================

flyway.defaultSchema=ops
flyway.schemas=ops
flyway.createSchemas=true
flyway.locations=filesystem:/flyway/sql
flyway.baselineOnMigrate=false
flyway.connectRetries=5
flyway.connectRetriesInterval=5
flyway.cleanDisabled=true
flyway.mixed=true
flyway.outOfOrder=false
flyway.validateOnMigrate=true
